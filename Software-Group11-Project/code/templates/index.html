<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Review Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff; /* 浅蓝背景 */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #4a90e2, #6fa8dc); /* 蓝灰渐变 */
            color: white;
            padding: 30px 0;
            font-size: 32px;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        form input[type="file"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(to right, #4a90e2, #00aaff);
            color: white;
            cursor: pointer;
        }

        form input[type="checkbox"] {
            margin: 5px 10px;
            accent-color: #4a90e2; /* 蓝色复选框 */
        }

        form input[type="submit"] {
            padding: 12px 30px;
            background: linear-gradient(to right, #4a90e2, #00aaff);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        form input[type="submit"]:hover,
        form input[type="file"]:hover {
            background: linear-gradient(to right, #00aaff, #4a90e2);
        }

        .output-section, .code-section {
            margin-top: 30px;
            text-align: left;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        pre {
            background: #1e1e2f; /* 深色背景 */
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>Python Code Review Tool</header>

    <div class="container">
    <!-- 工单按钮右上角 -->
    <div style="text-align: right;">
        <a href="/tickets" style="text-decoration:none;">
            <button style="padding:10px 20px;
                           background: linear-gradient(to right, #4a90e2, #00aaff);
                           border:none; color:white;
                           border-radius:25px;
                           cursor:pointer;">
                IT Tickets System
            </button>
        </a>
    </div>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <label><input type="checkbox" name="check" value="pylint"> Pylint</label>
        <label><input type="checkbox" name="check" value="loops"> Loop Analysis</label>
        <label><input type="checkbox" name="check" value="flake8"> Flake8</label><br><br>
        <input type="submit" value="Run Check">
    </form>

        {% if output %}
        <div class="output-section">
            <h2>Analysis Results:</h2>
            {% if pylint_output %}
            <pre>{{ pylint_output }}</pre>
            {% endif %}
            {% if flake8_output %}
            <pre>{{ flake8_output }}</pre>
            {% endif %}
            {% if loop_output %}
            <pre>{{ loop_output }}</pre>
            {% endif %}
        </div>

        <div class="code-section">
            <h2>Uploaded Code:</h2>
            <pre><code class="python">{{ uploaded_code }}</code></pre>
        </div>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</body>
</html>
