<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Python 工具{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: linear-gradient(to right, #4a90e2, #6fa8dc);
            color: white;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
            position: relative;
        }

        /* 右上角按钮 */
        .header-right {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        /* 按钮统一样式 */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #4a90e2, #00aaff);
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background: linear-gradient(to right, #00aaff, #4a90e2);
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .center-section {
            margin-top: 30px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }

        table, th, td {
            border: 1px solid #4a90e2;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        {% block header %}Python 工具{% endblock %}
        {% block header_button %}{% endblock %}
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
